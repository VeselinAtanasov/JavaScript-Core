<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="time" style="border:3px solid blue; text-align:center; font-size:2em; margin-bottom:10px">00:00</div>
<button id="startBtn">Start</button>
<button id="stopBtn" disabled="true">Stop</button>
<script>window.onload = function () {
    stopwatch();
}</script>
<script>
    function stopwatch() {
        let start = document.getElementById('startBtn');
        start.addEventListener('click', startPressed);
        let stop = document.getElementById('stopBtn');
        stop.addEventListener('click', stopPressed);
        let timer = null;
        let seconds = 0;

        function init(value) {
            document.getElementById("time").textContent = ("0" + Math.floor(value / 60)).slice(-2) + ":" + ("0" + (value % 60)).slice(-2)
        }

        function startPressed() {
            seconds = 0;
            init(seconds)
            start.disabled = true;
            stop.disabled = false;
            timer = setInterval(tick, 1000);
        }

        function stopPressed() {
            start.disabled = false;
            stop.disabled = true;
            clearInterval(timer);
            timer = null

        }

        function tick() {
            seconds++;
            init(seconds)
        }
    }
</script>
</body>
</html>
