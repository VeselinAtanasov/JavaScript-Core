<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<button onclick="extractText()">Extract Text</button>
<div id="result"></div>
<script>
   function extractText () {
       $('#result').append(createElement);
       function createElement(){
           let outerDiv =$('<div>').addClass('overlay');
           let innerDiv= $('<div>').addClass('dialog');
           let para = $(`<p>Message</p>`);
           let buttonOK =$('<button>OK</button>').on('click', () => {});
           let buttonCancel =$('<button>Cancel</button>').on('click', () => {});

           outerDiv.append(innerDiv.append(para).append(buttonOK).append(buttonCancel));
           return outerDiv;
       }

       addInput('My Label', 'name', 'type');
      function addInput(label, name, type) {
           let label1 =$(`<label>${label}</label>`);
           let input1 =$(`<input name="${name}" type="${type}">`);
        //  $('#lst3').before('<li id="lst21"> list item three</li>');
          $('#result p').after(input1).after(label1)
       }
   }


</script>
</body>
</html>
